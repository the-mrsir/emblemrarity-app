<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny 2 Emblem Rarity Tracker</title>
    <style>
        :root{
          --bg:#0b0f14;--bg2:#0e131a;--panel:#121824;--line:#1f2937;--text:#e5edf7;--muted:#94a3b8;--accent:#c5a76a;--accent2:#4cc3ff;
        }
        *{box-sizing:border-box}
        body{margin:0;background:radial-gradient(1200px 600px at 20% -20%, rgba(76,195,255,.08), transparent),radial-gradient(1200px 600px at 120% 20%, rgba(197,167,106,.08), transparent),var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Arial,Helvetica,sans-serif}
        .container{max-width:1200px;margin:0 auto;padding:24px}
        .header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:20px}
        .brand{display:flex;align-items:center;gap:12px}
        .sig{width:12px;height:12px;border:2px solid var(--accent);transform:rotate(45deg)}
        h1{font-size:20px;margin:0;letter-spacing:1px}
        .info-box{background:linear-gradient(145deg, rgba(18,24,36,.9), rgba(12,18,28,.9));border:1px solid var(--line);border-radius:12px;padding:16px;color:var(--muted)}
        .admin-link{display:inline-block;margin-top:8px;background:transparent;border:1px solid var(--accent);color:var(--text);padding:8px 12px;border-radius:10px;text-decoration:none}
        .admin-link:hover{background:rgba(197,167,106,.1)}
        .emblems-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:16px;margin-top:20px}
        .emblem-card{background:linear-gradient(145deg, rgba(18,24,36,.85), rgba(12,18,28,.85));border:1px solid var(--line);border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.35)}
        .art{position:relative;background:#0a0f16}
        .art .banner{width:100%;aspect-ratio:16/6;object-fit:cover;display:block;opacity:.95}
        .art .overlay{position:absolute;inset:0;background:radial-gradient(500px 200px at 80% 10%, rgba(76,195,255,.12), transparent)}
        .art .hex{position:absolute;right:8px;top:8px;width:56px;height:56px;opacity:.9}
        .meta{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-top:1px solid var(--line)}
        .title{font-size:16px;font-weight:600}
        .rarity{font-size:12px;color:var(--muted)}
        .rarity.rare{color:#61b0ff}
        .rarity.very-rare{color:#a98bff}
        .rarity.ultra-rare{color:#ff7b8c}
        .thumbs{display:flex;gap:8px;padding:12px 14px;border-top:1px solid var(--line);background:rgba(10,15,22,.35)}
        .thumbs img{width:64px;height:64px;object-fit:cover;border-radius:8px;border:1px solid var(--line);background:#0a0f16}
        .links{display:flex;gap:10px;padding:12px 14px;border-top:1px solid var(--line)}
        .link{font-size:12px;color:var(--accent2);text-decoration:none}
        .link:hover{text-decoration:underline}
        .loading{text-align:center;padding:40px;color:var(--muted)}
        .error{background:rgba(255,123,140,.1);color:#ffb3bf;border:1px solid rgba(255,123,140,.25);border-radius:10px;padding:16px;margin:20px 0}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand"><div class="sig"></div><h1>Emblem Rarity</h1></div>
            <a href="/login" class="admin-link">Login with Bungie</a>
        </div>

        

        <div id="emblemsContainer">
            <div class="loading">Loading your emblems...</div>
        </div>
    </div>

<script>
        let snapshot = [];
        let userEmblems = [];

        // Load snapshot data
        async function loadSnapshot() {
            try {
                const response = await fetch('/rarity-snapshot.json');
                snapshot = await response.json();
                console.log(`Loaded ${snapshot.length} emblems from snapshot`);
            } catch (error) {
                console.error('Failed to load snapshot:', error);
            }
        }

        // Load user's emblems
        async function loadUserEmblems() {
            const urlParams = new URLSearchParams(window.location.search);
            const sid = urlParams.get('sid');
            
            if (!sid) {
                document.getElementById('emblemsContainer').innerHTML = 
                    '<div class="error">Please <a href="/login">login with Bungie</a> to view your emblems.</div>';
                return;
            }

            try {
                const response = await fetch(`/api/emblems?sid=${sid}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch emblems');
                }
                
                const data = await response.json();
                userEmblems = data.emblems || [];
                
                displayEmblems();
                
            } catch (error) {
                console.error('Failed to load user emblems:', error);
                document.getElementById('emblemsContainer').innerHTML = 
                    '<div class="error">Failed to load your emblems. Please try again.</div>';
            }
        }

        // Display emblems
        function displayEmblems() {
            if (userEmblems.length === 0) {
                document.getElementById('emblemsContainer').innerHTML = 
                    '<div class="error">No emblems found. This might be a temporary issue.</div>';
                return;
            }

            const container = document.getElementById('emblemsContainer');
            container.innerHTML = ``;
            const grid = document.createElement('div');
            grid.className = 'emblems-grid';
            
            userEmblems.forEach(emblem => {
                const card = document.createElement('div');
                card.className = 'emblem-card';
                const icons = emblem.icons || {};
                const rarityClass = getRarityClass(emblem.rarityPercent);
                const rarityText = emblem.rarityPercent 
                    ? `${emblem.rarityPercent.toFixed(2)}% • ${emblem.rarityLabel || 'light.gg Community'}`
                    : '—';
                card.innerHTML = `
                  <div class="art">
                    ${icons.banner ? `<img class="banner" src="${icons.banner}" alt="banner">` : ''}
                    <div class="overlay"></div>
                    ${icons.special ? `<img class="hex" src="${icons.special}" alt="hex">` : ''}
                  </div>
                  <div class="meta">
                    <div class="title">${emblem.name || `Emblem ${emblem.itemHash}`}</div>
                    <div class="rarity ${rarityClass}">${rarityText}</div>
                  </div>
                  <div class="thumbs">
                    ${icons.small ? `<img src="${icons.small}" alt="small">` : ''}
                    ${icons.banner ? `<img src="${icons.banner}" alt="banner">` : ''}
                    ${icons.overlay ? `<img src="${icons.overlay}" alt="overlay">` : ''}
                  </div>
                  <div class="links">
                    <a class="link" href="https://www.light.gg/db/items/${emblem.itemHash}/" target="_blank" rel="noopener">View on light.gg</a>
                  </div>
                `;
                
                grid.appendChild(card);
            });
            
            container.appendChild(grid);
        }

        // Get rarity CSS class
        function getRarityClass(percent) {
            if (!percent) return '';
            if (percent <= 1) return 'ultra-rare';
            if (percent <= 5) return 'very-rare';
            if (percent <= 15) return 'rare';
            return '';
        }

        // Initialize
        async function init() {
            await loadSnapshot();
            await loadUserEmblems();
        }

        // Start when page loads
        init();
</script>
</body>
</html>
